<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="master.js"></script>
    <title>Prueba Naica</title>
</head>
<body>  
    <main class="contenido">
        <h2>Calculadora</h2>
        <caption>Ingrese las medidas correspondientes</caption>
        <h5>Recomendacion:  Lo maximo de bodega que puse fue de las medidas fueron ["1.3","1.9", "1.07"] (Largo, ancho y alto),</h5>
        
        <section class="medidas">
            <div class="input">
                <label for="">Largo (m): </label>
                <input type="number"  id="largo" onblur="this.placeholder='Largo'" onfocus="this.placeholder=''" placeholder="Largo">
            </div>
            <div class="input">
                <label for="">Ancho (m): </label>
                <input type="number"  id="ancho" onblur="this.placeholder='Ancho'" onfocus="this.placeholder=''" placeholder="Ancho">        
            </div>
            <div class="input">
                <label for="">Alto (m): </label>
                <input type="number"  id="alto" onblur="this.placeholder='Alto'" onfocus="this.placeholder=''" placeholder="Alto">
            </div>
            <div class="calcular">Calcular</div>
        </section>
        <section class="info">
            <div class="bodega1"></div>
            <div class="bodega2"></div>
            <div class="bodega3"></div>
            <div class="bodega4"></div>
            <div class="bodega5"></div>
        </section>
    </main>
    
</body>
</html>
